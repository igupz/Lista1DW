<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens Aleatórias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Gerador de Imagens Aleatórias</h1>
        <form id="imageForm">
            <label for="width">Largura (px):</label>
            <input type="number" id="width" name="width" min="100" max="1920" value="600" required>

            <label for="height">Altura (px):</label>
            <input type="number" id="height" name="height" min="100" max="1080" value="400" required>

            <label for="quantity">Quantidade de Imagens:</label>
            <select id="quantity" name="quantity" required>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>

            <button type="submit">Gerar Imagens</button>
            <div id="error" aria-live="assertive"></div>
        </form>

        <div id="imageGrid" class="grid"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
